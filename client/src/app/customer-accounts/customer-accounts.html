<div class="container py-5">
  <div class="card shadow-lg glass-card border-0 rounded-4 col-md-10 col-lg-7 mx-auto animate__animated animate__fadeIn">

    <!-- Enhanced Header -->
    <div class="card-header bg-gradient-primary text-white rounded-top-4 d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <i class="bi bi-person-badge fs-3 me-3"></i>
        <h4 class="mb-0 fw-semibold">Customer Details (JSON)</h4>
      </div>
      <span class="badge bg-light text-primary fs-6 shadow-sm">
        <i class="bi bi-hash me-1"></i>ID: {{ customerId }}
      </span>
    </div>

    <!-- Body -->
    <div class="card-body">
      <div class="json-box p-4 rounded position-relative">
        <button
          class="btn btn-outline-primary btn-sm position-absolute top-0 end-0 m-3"
          (click)="copyJson()"
          title="Copy JSON to clipboard"
        >
          <i class="bi bi-clipboard"></i> Copy
        </button>
        <pre class="small m-0 text-dark">{{ customer | json }}</pre>
      </div>
      <div *ngIf="copySuccess" class="alert alert-success mt-3 py-2 px-3 animate__animated animate__fadeInDown" role="alert">
        <i class="bi bi-check-circle me-2"></i>JSON copied to clipboard!
      </div>
    </div>

  </div>
</div>
